<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body {
      background-color: #ffe6e6;
      color: #d10000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
    }

    .heart {
      font-size: 5em;
      color: red;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .floating-heart {
      position: absolute;
      font-size: 1.5em;
      color: red;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="heart" onclick="createHeart(event)">❤️</div>
    <h1>I Love You</h1>
  </div>

  <script>
    function createHeart(event) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = '❤️';

      const x = event.clientX;
      const y = event.clientY;

      heart.style.left = (x - 10) + 'px';
      heart.style.top = (y - 20) + 'px';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
